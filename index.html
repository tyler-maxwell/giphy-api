<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy API Button Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="container-fluid">
        <div class="row header">
            <div class="col-md-12" id="buttons">

            </div>
        </div>
        <div class="row">
            <div class="col-md-10" id="gifs">

            </div>
            <div class="col-md-2" id="search">
                <form id="giphy-form">
                    <label for="giphy-input">Add a giphy search button</label><br/>
                    <input type="text" id="giphy-input"><br/>
                    <input type="submit" id="addGiphy" value="submit">
                </form>
                <button id="favorites">Favorites</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/logic.js"></script>

</body>
</html>
